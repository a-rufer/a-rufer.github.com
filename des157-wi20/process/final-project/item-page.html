    <title>My Grocery List</title>

<body>


    <header class="sideheader">
        <div>
            <img id="logo" src="images/logo.png" alt="logo">
            <h1>Grocery Guide</h1>
        </div>
    </header>

    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="grocery-list.html">Grocery List</a></li>
        </ul>
    </nav>

    <main id="singleitem">
        
        <article>
            <a href="index.html">back</a>
            <select class="location">
                <option value="na">select one</option>
                <option value="CA">California</option>
            </select>
            <input type="text" id="mainsearch" placeholder="search for produce items">
        </article>

        <article id="item">

            <img src="images/apple.png" alt="apple" id="apple">
            
            <div id="info">

                <h2 class="itemname">apple</h2>

                <section id="seasonality">
                    <h3><i class="closed">+</i> in season: <span id="inseason">???</span></h3>
                    <div class="collapsable hidden">
                        <div id="s1"></div>
                        <div id="s2"></div>
                    </div>
                </section>

                <section id="water">
                    <h3><i class="closed">+</i> water footprint</h3>
                    <div class="collapsable hidden">
                        <canvas id="w" class="hidden"></canvas>
                    </div>
                    
                </section>

                <section id="nutrition">
                    <h3><i class="closed">+</i> nutrition</h3>
                    <div class="collapsable hidden">
                        <canvas id="n"></canvas>
                    </div>
                    
                </section>

            </div>

        </article>

        <article id="alternatives">
            <div>
                <h3>alternatives</h3>

                <article>
                    <img src="images/apple.png" alt="apple">
                    <p class="itemname">apple<button>+</button></p>
                </article>
        
                <article>
                    <img src="images/apple.png" alt="apple">
                    <p class="itemname">apple<button>+</button></p>
                </article>
            </div>
        </article>

    </main>
