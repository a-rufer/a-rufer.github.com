<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Karla|Lato&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato:300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">

    <title>My Grocery List</title>
</head>
<body>


    <header class="sideheader">
        <section>
            <img id="logo" src="images/logo.svg" alt="logo">
            <h1>Grocery Guide</h1>
        </section>
    </header>

    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="grocery-list.html">Grocery List</a></li>
        </ul>
    </nav>

    <main id="singleitem">
        
        <article>
            <!-- <a href="index.html">back</a> -->
            <select class="location">
                <option value="na">select one</option>
                <option value="CA">California</option>
            </select>
            <input type="text" id="mainsearch" placeholder="search for produce items">
        </article>

        <article id="item">

            <img class="itemimg" src="" alt="" width="400" height="400">
            
            <article id="info">

                <h2 class="itemname"></h2>

                <section id="seasonality">
                    <h3><img class="arrowBtn open" src="images/open.svg" alt="icon" >in season: <span id="inseason"></span></h3>
                    <article class="collapsable ">
                        <div id="s"></div>
                    </article>
                </section>

                <section id="water">
                    <h3><img class="arrowBtn open" src="images/open.svg" alt="icon" height="10px">water footprint</h3>
                    <article class="collapsable ">
                        <canvas id="w"></canvas>
                    </article>
                </section>

                <section id="nutrition">
                    <h3><img class="arrowBtn open" src="images/open.svg" alt="icon" height="10px">nutrition</h3>
                    <article class="collapsable ">
                        <canvas id="n"></canvas>
                    </article>
                </section>

            </article>

        </article>

        <article id="alternatives">
            <div>
                <h3>alternatives</h3>

                <article>
                    <img src="images/apple.svg" class="2" alt="apple">
                    <p class="2">apple<button class="2">+</button></p>
                </article>

                <article>
                    <img src="images/apple.svg" class="2" alt="apple">
                    <p class="2">apple<button class="2">+</button></p>
                </article>

            </div>
        </article>

    </main>

    <footer>
        <p>Alana Rufer</p>
        <p><a href="https://validator.w3.org/check?uri=referer">Valid HTML</a></p>
        <p><a href="https://jigsaw.w3.org/css-validator/check/referer">Valid CSS</a></p>
    </footer>

    <script src="https://www.gstatic.com/firebasejs/7.9.2/firebase-database.js"></script>


    <!-- TODO: Add SDKs for Firebase products that you want to use
        https://firebase.google.com/docs/web/setup#available-libraries -->


    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>

    <!-- my script -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="script-item-pg.js"></script>
    
</body>
</html>
