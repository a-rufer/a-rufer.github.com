<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans|Raleway&display=swap" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <title>Backpack</title>
</head>
<body>

    <header>
        <h1>arbitrary items from my backpack</h1>
    </header>

    <main>

        <div id="content">

            <img id="left" src="images/helmet.jpg" alt="">
            <img id="center" src="images/sketchpad.jpg" alt="">
            <img id="right" src="images/tupperware.jpg" alt="">

        </div>

        <article>
            <h2>notepad</h2>
            <p>I use a small sketchpad as a notebook. It mostly has lots of lists and plans, and it keeps me organized and sane.</p>
        </article>


    </main>

    <footer>

        <aside>
            <select id="colors">
                <option value="original">original colors</option>
                <option value="inverted">inverted colors</option>
            </select>
        </aside>

        <a href="https://validator.w3.org/check?uri=referer">Valid HTML</a>
        <a href="https://jigsaw.w3.org/css-validator/check/referer">Valid CSS</a>

    </footer>


    <script src="script.js"></script>

</body>
</html>
