<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Basic Challenges: Challenge 5</title>
</head>
<body>

    <h1>JavaScript Basic Challenges</h1>
    <h2>Challenge 5</h2>

    <script>

        var num = prompt("Please enter a whole number", "");  
        if (num < 10) {
            console.log("You entered a number less than 10");
        }
        else {
            console.log("You entered a big number");
        }

    </script>
    
</body>
</html>
